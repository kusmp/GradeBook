<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
</head>
<body>
<div id="wrapper">
<header>
    <div id="logo">
        <i class="inline fas fa-graduation-cap"></i>
        <div class="inline" >eGradeBook</div>
        <div class="clearBoth"></div>
    </div>
</header>

<div class="container">
    <nav class="leftbar">
    <ul>
        <a href="#studentTable"><li>Manage Students</li></a>
        <a href="#CoursesTable"><li>Manage Courses</li></a>
    </ul>

    </nav>
<article class="content" id="studentTable">
    <h2>Students</h2>
<form>
    <div class="tableHelper">
    <table>
        <tr>
            <th><input type="number" name="id" placeholder="Index"></th>
            <th><input type="text" name="name" placeholder="First Name"></th>
            <th><input type="text" name="surname" placeholder="Last Name"></th>
            <th><input type="text" name="birthday" placeholder="Birthday" onfocus="(this.type='date')" onblur="(this.type='text')"></th>
            <th><input type="text" name="action" value="Action" readonly></th>
        </tr>
        <tr>
            <td><input type="number" value="122304" readonly></td>
            <td><input type="text" value="Patryk" required></td>
            <td><input type="text" value="Kuśmierkiewicz" required></td>
            <td><input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" value="1995-02-15"></td>
            <td>
                <button type="button">Delete</button>
                <button type="button">Modify</button>
                <button type="button" onclick="location.href='#gradesTable'">More info</button>
            </td>
        </tr>
        <tr>
            <td><input type="number" value="122308" readonly></td>
            <td><input type="text" value="Jan" required></td>
            <td><input type="text" value="Kowalski" required></td>
            <td><input type="text" onfocus="(this.type='date')" onblur="(this.type='text')" value="1995-05-10"></td>
            <td>
                <button type="button">Delete</button>
                <button type="button">Modify</button>
                <button type="button" onclick="location.href='#gradesTable'">More info</button>
            </td>
        </tr>
        <tr>
            <td><input type="number" placeholder="Index" readonly></td>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Last Name"></td>
            <td><input type="text" onfocus="(this.type='date')" onblur="(this.type='text')"></td>
            <td>
                <button type="submit">Add Student</button>
            </td>
        </tr>
    </table>
    </div>
</form>
</article>

<article class="content"  id="gradesTable">
    <h2>Grades</h2>
    <form>
        <div class="tableHelper">
    <table>
        <tr>
            <th><input type="text" name="course" placeholder="Course"></th>
            <th><input type="text" name="lecturer" placeholder="Lecturer"></th>
            <th><input type="number" name="value" placeholder="Value"></th>
            <th><input type="text" name="action" value="Action" readonly></th>
        </tr>
        <tr>
            <td><input type="text" value="Maths"></td>
            <td><input type="text" value="Jack Daniels"></td>
            <td><input type="number" value="4.5" min="2" max="5" step="0.5"></td>
            <td>
                <button type="button">Delete</button>
                <button type="button">Modify</button>
            </td>
        </tr>
        <tr>
            <td><input type="text" value="Information Technology"></td>
            <td><input type="text" value="Mark White"></td>
            <td><input type="number" value="5.0" min="2" max="5" step="0.5"></td>
            <td>
                <button type="button">Delete</button>
                <button type="button">Modify</button>
            </td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Name" ></td>
            <td><input type="text" placeholder="Lecturer" ></td>
            <td><input type="number" placeholder="Grade" ></td>
            <td>
                <button type="submit">Add grade</button>

            </td>
        </tr>
    </table>
        </div>
    </form>
</article>

<article class="content" id="CoursesTable">
    <h2>Courses</h2>
    <form>
        <div class="tableHelper">
    <table>
        <tr>
            <th><input type="number" name="id" placeholder="Id"></th>
            <th><input type="text" name="course" placeholder="Course"></th>
            <th><input type="text" name="lecturer" placeholder="Lecturer"></th>
            <th><input type="text" name="action" placeholder="Action" readonly></th>
        </tr>
        <tr>
            <td><input type="number" value="1" min="0"></td>
            <td><select>
                <option value="volvo">Maths</option>
                <option value="saab">Chemistry</option>

            </select></td>
            <td><input type="text" value="Jack Daniels"></td>
            <td>
                <button type="button">Delete</button>
                <button type="button">Modify</button>

            </td>
        </tr>
        <tr>
            <td><input type="number" value="2" min="0"></td>
            <td><select>
                <option value="volvo">Maths</option>
                <option value="saab">Chemistry</option>

            </select></td>
            <td><input type="text" value="Mark White"></td>
            <td>
                <button type="button">Delete</button>
                <button type="button">Modify</button>
            </td>
        </tr>
        <tr>
            <td><input type="number" placeholder="Id" ></td>
            <td><input type="text" placeholder="Name" ></td>
            <td><input type="text" placeholder="Lecturer" ></td>
            <td>
                <button type="submit">Add course</button>
            </td>
        </tr>
    </table>
        </div>
    </form>
</article>
</div>

<footer>
    <div class="footerInside">
    <p>&copy; 2018 Patryk Kuśmierkiewicz</p>
    <p><a href="http://www.put.poznan.pl">Politechnika Poznańska</a></p>
    </div>
</footer>
</div>
</body>
</html>
